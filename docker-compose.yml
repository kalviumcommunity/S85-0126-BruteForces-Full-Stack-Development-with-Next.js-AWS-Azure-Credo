version: '3.8'

services:
  # The Database Service
  postgres:
    image: postgres:15-alpine
    container_name: nextjs_postgres
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # The Next.js App Service
  app:
    build: .
    container_name: nextjs_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      # CRITICAL: We use 'postgres' as the hostname, not 'localhost'
      DATABASE_URL: "postgresql://myuser:mypassword@postgres:5432/mydatabase"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
    # Command to push the schema to the DB when the container starts
    command: npm run dev

volumes:
  postgres_data: