name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger from GitHub UI
  schedule:
    # Run daily at 2 AM UTC for security checks
    - cron: '0 2 * * *'

# Prevents overlapping runs (e.g., if you push twice quickly)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: test
  NEXT_TELEMETRY_DISABLED: 1
  CI: true

jobs:
  # Code Quality and Security Checks
  quality-check:
    runs-on: ubuntu-latest
    name: ðŸ” Code Quality & Security
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ§¹ Run Linter
        run: npm run lint
        continue-on-error: false

      - name: ðŸ”’ Run Security Audit
        run: npm audit --audit-level=high

      - name: ðŸ“Š Type Check
        run: npx tsc --noEmit

  # Testing
  test:
    runs-on: ubuntu-latest
    name: ðŸ§ª Test Suite
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ§ª Run Unit Tests with Coverage
        run: npm test -- --coverage --watchAll=false
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          DIRECT_URL: postgresql://test:test@localhost:5432/test

      - name: ðŸ“ˆ Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # Build and Docker
  build:
    runs-on: ubuntu-latest
    name: ðŸ—ï¸ Build & Docker
    needs: [quality-check, test]
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Application
        run: npm run build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          DIRECT_URL: postgresql://test:test@localhost:5432/test

      - name: ï¿½ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: credo-app
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ³ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Deploy to Production (main branch only)
  deploy:
    runs-on: ubuntu-latest
    name: ðŸš€ Deploy to Production
    needs: [build]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to AWS ECS
        if: ${{ secrets.AWS_ACCESS_KEY_ID }}
        run: |
          echo "Deploying to AWS ECS..."
          # AWS deployment commands would go here
          echo "âœ… AWS ECS deployment complete!"

      - name: ðŸš€ Deploy to Azure App Service
        if: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        run: |
          echo "Deploying to Azure App Service..."
          # Azure deployment commands would go here
          echo "âœ… Azure App Service deployment complete!"

      - name: ðŸ“§ Notify Deployment Success
        if: always()
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "ðŸ“Š Build artifacts and logs are available in the Actions tab"

  # Performance and Security Scans
  security-scan:
    runs-on: ubuntu-latest
    name: ðŸ”’ Security Scan
    needs: [build]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“¤ Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Performance Monitoring
  performance-check:
    runs-on: ubuntu-latest
    name: âš¡ Performance Check
    needs: [build]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Application
        run: npm run build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          DIRECT_URL: postgresql://test:test@localhost:5432/test

      - name: ðŸ“Š Analyze Bundle Size
        uses: preactjs/compressed-size-action@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          pattern: "./.next/static/chunks/*.js"

      - name: âš¡ Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # Build Status Summary
  build-summary:
    runs-on: ubuntu-latest
    name: ðŸ“‹ Build Summary
    needs: [quality-check, test, build, performance-check]
    if: always()
    
    steps:
      - name: ðŸ“Š Build Summary
        run: |
          echo "## ðŸš€ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Code Quality | ${{ needs.quality-check.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Test Suite | ${{ needs.test.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Build & Docker | ${{ needs.build.result }} | - |" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.performance-check.result }}" != "skipped" ]; then
            echo "| âš¡ Performance | ${{ needs.performance-check.result }} | - |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Pipeline Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner**: ubuntu-latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY